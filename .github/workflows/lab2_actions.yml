name: lab2

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
       - uses: actions/checkout@v2
       - run: sudo apt-get install pandoc inkscape texlive-xetex
       - run: pip install pint nbconvert latex ipykernel pint matplotlib scipy numpy open-atmos-jupyter-utils
       - run: python -m nbconvert --to pdf --execute ./lab_02/lab2.ipynb
       - uses: actions/upload-artifact@v4
         with:
          path: lab_02/lab2.pdf